<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Results - Adaptive AI Exam Portal</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .score-display {
            text-align: center;
            padding: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px;
            margin-bottom: 30px;
        }
        .score-number {
            font-size: 4rem;
            font-weight: bold;
            margin: 20px 0;
        }
        .result-item {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 16px;
        }
        .result-item.correct {
            border-left: 4px solid #10b981;
        }
        .result-item.incorrect {
            border-left: 4px solid #ef4444;
        }
        .proctoring-summary {
            background: #f9fafb;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }
        .stat-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-right: 10px;
        }
        .stat-badge.success {
            background: #d1fae5;
            color: #065f46;
        }
        .stat-badge.danger {
            background: #fee2e2;
            color: #991b1b;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <span class="icon">üéì</span>
                <span>Adaptive AI Exam Portal</span>
            </div>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/analytics">Analytics</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <div id="results-container">
            <div class="card" style="text-align: center; padding: 60px;">
                <div class="spinner"></div>
                <p style="margin-top: 20px; color: #6b7280;">
                    Loading your results...
                </p>
            </div>
        </div>
    </main>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session');

        if (!sessionId) {
            document.getElementById('results-container').innerHTML = `
                <div class="card" style="text-align: center;">
                    <h2>‚ùå No Session Found</h2>
                    <p>Please complete an exam first.</p>
                    <a href="/" class="btn btn-primary" style="margin-top: 20px;">Go to Home</a>
                </div>
            `;
        } else {
            loadResults(sessionId);
        }

        async function loadResults(sessionId) {
            try {
                const response = await fetch(`/api/lectures/results/${sessionId}`);
                
                if (!response.ok) {
                    throw new Error('Failed to load results');
                }
                
                const data = await response.json();
                displayResults(data);
                
            } catch (error) {
                console.error('Error loading results:', error);
                document.getElementById('results-container').innerHTML = `
                    <div class="card" style="text-align: center;">
                        <h2>‚ö†Ô∏è Error Loading Results</h2>
                        <p>${error.message}</p>
                        <a href="/" class="btn btn-primary" style="margin-top: 20px;">Go to Home</a>
                    </div>
                `;
            }
        }

        function displayResults(data) {
            const container = document.getElementById('results-container');
            
            const scorePercentage = Math.round(data.score);
            const passed = scorePercentage >= 60;
            
            let html = `
                <div class="score-display">
                    <h1>${passed ? 'üéâ' : 'üìö'} Exam Complete!</h1>
                    <div class="score-number">${scorePercentage}%</div>
                    <p style="font-size: 1.2rem; margin: 0;">
                        ${data.correct} out of ${data.total} questions correct
                    </p>
                    ${passed ? 
                        '<p style="margin-top: 10px; font-size: 1.1rem;">‚úì Congratulations! You passed!</p>' : 
                        '<p style="margin-top: 10px; font-size: 1.1rem;">Keep practicing to improve your score!</p>'
                    }
                </div>

                <div class="card">
                    <h2>Exam Information</h2>
                    <p><strong>Lecture:</strong> ${data.lecture_title || 'N/A'}</p>
                    <p><strong>Student ID:</strong> ${data.learner_id || 'Anonymous'}</p>
                    <p><strong>Completed:</strong> ${data.completed_at ? new Date(data.completed_at).toLocaleString() : 'Just now'}</p>
                </div>
            `;

            if (data.results && data.results.length > 0) {
                html += `<div class="card"><h2>Question Review</h2>`;

                data.results.forEach((result, index) => {
                    const isCorrect = result.is_correct;
                    html += `
                        <div class="result-item ${isCorrect ? 'correct' : 'incorrect'}">
                            <h3>Question ${index + 1} ${isCorrect ? '‚úì' : '‚úó'}</h3>
                            <p><strong>Q:</strong> ${result.question}</p>
                            <p><strong>Your Answer:</strong> ${result.your_answer || 'No answer'}</p>
                            ${!isCorrect ? `<p><strong>Correct Answer:</strong> ${result.correct_answer}</p>` : ''}
                            ${result.explanation ? `<p><strong>Explanation:</strong> ${result.explanation}</p>` : ''}
                            ${result.difficulty ? `<span class="stat-badge">${result.difficulty}</span>` : ''}
                        </div>
                    `;
                });

                html += `</div>`;
            }

            if (data.proctoring) {
                const p = data.proctoring;
                const score = p.integrity_score || 100;
                const risk = (p.risk_level || 'low').toLowerCase();
                const events = p.total_events || 0;
                
                html += `
                    <div class="card">
                        <h2>üîê Proctoring Summary</h2>
                        <div class="proctoring-summary">
                            <p><strong>Integrity Score:</strong> ${score}/100</p>
                            <p><strong>Risk Level:</strong> 
                                <span class="stat-badge ${risk === 'low' ? 'success' : 'danger'}">
                                    ${risk.toUpperCase()}
                                </span>
                            </p>
                            <p><strong>Total Events:</strong> ${events}</p>
                            ${p.recommendations && p.recommendations.length > 0 ? `
                                <div style="margin-top: 20px;">
                                    <strong>Recommendations:</strong>
                                    <ul style="margin-top: 10px;">
                                        ${p.recommendations.map(r => `<li>${r}</li>`).join('')}
                                    </ul>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            }

            html += `
                <div class="card" style="text-align: center;">
                    <a href="/" class="btn btn-primary">Take Another Exam</a>
                    <a href="/analytics" class="btn btn-secondary" style="margin-left: 10px;">View Analytics</a>
                </div>
            `;

            container.innerHTML = html;
        }
    </script>
</body>
</html>
